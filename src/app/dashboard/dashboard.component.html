<div *ngIf="latitude && longitude">
    <h3>Current Location</h3>
    <p>You are in {{ currentCity }}</p>
    <p>Latitude: {{ latitude }}</p>
    <p>Longitude: {{ longitude }}</p>
    <p>The temperatur of following Location is : {{ temperatureOfLocation }}&#8451;</p>
  </div>

  <div>
    <!-- <meteomatics-api-response version="3.0">
      ...
      </meteomatics-api-response> -->
  </div>




  <div *ngIf="error">
    <p>Error: {{ error }}</p>
  </div>
