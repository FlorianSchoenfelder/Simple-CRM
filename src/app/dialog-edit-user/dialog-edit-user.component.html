<mat-dialog-content>
    <div>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <mat-form-field class="form-field mr-16">
        <mat-label>First name</mat-label>
        <input [disabled]="loading" matInput type="text" [(ngModel)]="user.firstName">
        @if (user.firstName) {
        <button matSuffix mat-icon-button (click)="user.firstName=''">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading" matInput type="text" [(ngModel)]="user.lastName">
        @if (user.lastName) {
        <button matSuffix mat-icon-button (click)="user.lastName=''">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-field width-100">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" matInput type="text" [(ngModel)]="user.email">
        @if (user.email) {
        <button matSuffix mat-icon-button (click)="user.email=''">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button mat-button (click)="dialog.closeAll()">Close</button>
      <button mat-button (click)="saveUser()">Save</button>
  </mat-dialog-actions>

</mat-dialog-content>
