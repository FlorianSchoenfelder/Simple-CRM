<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="form-field mr-16">
            <mat-label>First name</mat-label>
            <input matInput type="text" [(ngModel)]="user.firstName">
            @if (user.firstName) {
              <button matSuffix mat-icon-button (click)="user.firstName=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Last name</mat-label>
            <input matInput type="text" [(ngModel)]="user.lastName">
            @if (user.lastName) {
              <button matSuffix mat-icon-button (click)="user.lastName=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field>
    </div>

    <div>
        <mat-form-field class="width-100">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="user.birthDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-field width-100">
            <mat-label>Street + House No.</mat-label>
            <input matInput type="text" [(ngModel)]="user.street">
            @if (user.street) {
              <button matSuffix mat-icon-button (click)="user.street=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-field mr-16">
            <mat-label>Zip Code</mat-label>
            <input matInput type="tel" maxlength="9" pattern="[0-9]{10}" [(ngModel)]="user.zipCode">
            @if (user.zipCode) {
              <button matSuffix mat-icon-button (click)="user.zipCode=0">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>City</mat-label>
            <input matInput type="text" [(ngModel)]="user.city">
            @if (user.city) {
              <button matSuffix mat-icon-button (click)="user.city=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button mat-dialog-close (click)="saveUser()">Save</button>
</mat-dialog-actions>
